	<div class="uk-container uk-margin-large-top">
		<h1> Korean Food</h1>
		<div id="showData"></div>

		<article class="uk-comment  uk-margin-large-top">
			<header class="uk-comment-header uk-grid-medium uk-flex-middle" uk-grid>
				<div class="uk-width-auto">
					<img class="uk-comment-avatar" src="./images/pn.jpg" width="100" height="130" alt="">
				</div>
				<div class="uk-width-expand">
					<h2 class="uk-comment-title uk-margin-remove">
						<a class="uk-link-reset" href="#">KulinerAsia.com</a>
					</h2>
					<ul class="uk-comment-meta uk-subnav uk-subnav-divider uk-margin-remove-top">
						<li>
							<a href="#">12 days ago</a>
						</li>
						<li>
							<a href="#">Reply</a>
						</li>
					</ul>
				</div>
			</header>
			<div class="uk-comment-body">
				<p>Terimakasih telah berkunjung :) Jika ada saran dan kritik silahkan tulis dibawah</p>
			</div>
		</article>

		<script>
			(function () {
				function getData() {
					axios.get('/data.json')
						.then(function (response) {
							var data = response.data;
							var foods = data.filter(function (data) {
								return data.category === "korean-food";
							});
							console.log(data);
							$.each(foods, function (i, data) {
								$("#showData").append("<div class='uk-panel uk-margin-large-top'><img class='uk-align-left uk-margin-remove-adjacent' src='" + data.image + "' width='225' height '150' alt='Example image'><h3>" + data.name + "</h3><p>" + data.description + "</p></div>")
							});
						})
						.catch(function (error) {
							console.log(error);
						});
				}
				getData();
			})();
		</script>
</body>
